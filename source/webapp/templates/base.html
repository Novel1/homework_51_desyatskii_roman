<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="{% url 'products_view' %}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
        <span class="fs-4">My market</span>
      </a>

      <ul class="nav nav-pills">
        {% block menu %}{% endblock %}
        <li class="nav-item"><a href="{% url 'products_view' %}" class="nav-link">Products</a></li>
        <li class="nav-item"><a href="{% url 'add_product' %}" class="nav-link">Add Product</a></li>
        <li class="nav-item"><a href="{% url 'category_add_view' %}" class="nav-link">Add Category</a></li>
      </ul>
    </header>
<div class="container">
    {% block content %}{% endblock %}
</div>
</body>
</html>
